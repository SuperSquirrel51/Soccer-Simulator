<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Soccer Simulator</title>
    <link rel="icon" href="images/soccer-ball.jpg">
    <link href="styles/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  </head>
  <body>
    <div style="display: flex; justify-content: space-around">
        <div class="header">
            <h3 class='title'>Home</h3>
            <h3 class='title'>Fixtures</h3>
            <h3 class='title'>Standings</h3>
        </div>
        <div class="simweek">
            <button class="button">Sim Week</button>
        </div>

    </div>
    <div class="box">
        <p id="week">Current Week: 1</p>
        <p id="season">Current Season: 1</p>
    </div>

    <script src="scripts/main.js"></script>
  </body>
</html>
