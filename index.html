<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Soccer Simulator</title>
    <link rel="icon" href="images/soccer-ball.jpg">
    <link href="styles/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="navbar" class="header">
        <div style="display: flex; justify-content: space-around">
            <div class="headertext">
                <a href="#home"><h3 class='title'>Home</h3></a>
                <a href="#fixtures"><h3 class='title'>Fixtures</h3></a>
                <a href="#standings"><h3 class='title'>Standings</h3></a>
            </div>
            <div class="seasonstatus">
                <p id="season">Current Season: 1</p>
                <p id="week">Current Week: 1</p>
            </div>
            <div class="simweek">
                <button class="button">Sim Week</button>
            </div>
        </div>
    </div>
    <a id="home"></a>

    <a id="fixtures"><h3 id="fixtures" style="margin-top: 100px; margin-left: 25%; margin-bottom: 5px" class='title'>Fixtures</h3></a>
    <div class="box">

    </div>

    <a id="standings"><h3 id="standings" style="margin-top: 100px; margin-left: 25%; margin-bottom: 5px" class='title'>Standings</h3></a>
    <div style="margin-bottom: 40px" class="box">

    </div>

    <div style="height: 60px" class="header">
        <h6 style="text-align: center; padding-top: 40px">Github</h6>
        <h6 style="text-align: center">Linkedin</h6>
    </div>

    <script src="scripts/main.js"></script>
  </body>
</html>
